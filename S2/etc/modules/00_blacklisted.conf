### Custom additions
## Nouveau Driver
# /lib/modules/$/kernel/drivers/gpu/drm/nouveau/
install nouveau /bin/true
## Webcam Driver
# /lib/modules/$/kernel/drivers/media/usb/uvc/
install uvcvideo /bin/true

### Standard additions
## Bluetooth
# /lib/modules/$/kernel/net/bluetooth/
install bluetooth /bin/true
install bluetooth_6lowpan /bin/true
install bnep /bin/true
install cmtp /bin/true
install hidp /bin/true
install rfcomm /bin/true
# /lib/modules/$/kernel/drivers/bluetooth/
install ath3k /bin/true
install bcm203x /bin/true
install bfusb /bin/true
install bluecard_cs /bin/true
install bpa10x /bin/true
install bt3c_cs /bin/true
install btbcm /bin/true
install btintel /bin/true
install btmrvl /bin/true
install btmrvl_sdio /bin/true
install btmtksdio /bin/true
install btmtkuart /bin/true
install btqca /bin/true
install btrsi /bin/true
install btrtl /bin/true
install btsdio /bin/true
install btusb /bin/true
install dtl1_cs /bin/true
install hci_nokia /bin/true
install hci_uart /bin/true
install hci_vhci /bin/true
# /lib/modules/$/kernel/drivers/platform/x86/
