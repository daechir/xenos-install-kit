## Conntrack helper
# /lib/modules/$/kernel/net/netfilter/
options nf_conntrack nf_conntrack_helper=0
## CPU MSRs
# /lib/modules/$/kernel/arch/x86/kernel/
install msr /bin/true
## CPU Watchdogs
# /lib/modules/$/kernel/drivers/watchdog/
install sp5100_tco /bin/true
install mei_wdt /bin/true
## Intel Management Engine (MEI)
# /lib/modules/$/kernel/drivers/misc/mei/
install mei /bin/true
install mei-me /bin/true
install mei-txe /bin/true
install mei_hdcp /bin/true

