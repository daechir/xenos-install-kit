# Set CRDA region
# crda_region

# Optimize mac80211 for congested areas
options mac80211 max_nullfunc_tries=100 max_probe_tries=100 beacon_loss_count=200 probe_wait_ms=2000

# Optimize ath9k_htc to regress the decade old "ath: phy0: Failed to wakeup in 500us" error
options ath9k_htc nohwcrypt=1 btcoex_enable=0 ps_enable=0
