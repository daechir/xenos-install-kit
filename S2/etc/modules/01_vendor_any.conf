# Optimize cfg80211
options cfg80211 cfg80211_disable_40mhz_24ghz=1 ieee80211_regdom=

# Optimize mac80211
options mac80211 max_probe_tries=20 probe_wait_ms=1000

# Optimize ath9k_htc
options ath9k_htc nohwcrypt=1 btcoex_enable=0 ps_enable=0 use_dev_fw=0 blink=0

