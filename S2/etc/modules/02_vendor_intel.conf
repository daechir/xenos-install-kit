# Optimize i915 for Intel skylake, coffeelake and beyond
options i915 enable_dc=2 enable_fbc=1 enable_psr=1 disable_power_well=0 enable_guc=2

# Make Intel iwlwifi more reliable
options mac80211 probe_wait_ms=2000 beacon_loss_count=200 max_nullfunc_tries=100
options iwlmvm power_scheme=1
options iwlwifi power_save=0
